<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomination Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include jsPDF library -->
   <!-- Include jsPDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Nomination Form</h2>
        <form id="nominationForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="marital-status">Marital Status:</label>
                        <input type="text" id="marital-status" name="marital-status" required>
                    </div>
                </div>
            </fieldset>

            <!-- Nominee Details -->
            <fieldset>
                <legend>Nominee Details</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nominee-name">Nominee Name:</label>
                        <input type="text" id="nominee-name" name="nominee-name" required>
                    </div>
                    <div class="form-group">
                        <label for="nominee-address">Full Permanent Address:</label>
                        <textarea id="nominee-address" name="nominee-address" rows="2" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nominee-aadhar">Aadhar Number:</label>
                        <input type="text" id="nominee-aadhar" name="nominee-aadhar" required>
                    </div>
                    <div class="form-group">
                        <label for="nominee-relation">Relation with Subscriber:</label>
                        <input type="text" id="nominee-relation" name="nominee-relation" required>
                    </div>
                </div>
                <!-- Add other form fields as in previous HTML code -->
            </fieldset>

            <!-- Submit Button -->
            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
